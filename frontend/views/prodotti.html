<div class="panel panel-default">
	<div class="panel-heading">Ricerca</div>
	<div class="panel-body">
		<form class="form-inline col-xs-12">
			<div class="form-group">
				<label for="categoria">Categoria</label>
				<select ng-model="vm.categoriaFilter" class="form-control" id="categoria" placeholder="Seleziona una categoria">
					<option value="categoria.codice" ng-repeat="categoria in vm.categorie">{{categoria.titolo}}</option>
				</select>
			</div>
		</form>
	</div>
</div>
