<div style="display:table;margin:auto;height:100%;max-width:85%">
	<div style="display:table-cell;vertical-align:middle;">
		<div style="margin-left:auto;margin-right:auto;">
			<div class="panel panel-default">
				<div class="panel-heading">Autenticazione</div>
				<div class="panel-body">
					<div class="col-sm-12 text-center">
						<img src="img/guild.png" style="max-width:64px; height: auto" />
					</div>
					<div class="col-sm-12 text-center">
						<form class="form-horizontal" ng-submit="$event.preventDefault(); vm.doSubmit()" target="_self">
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">Username</label>
								<div class="col-sm-10">
									<input type="text" ng-model="vm.form.username" class="form-control" id="username" placeholder="Username" required="true">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" ng-model="vm.form.password" class="form-control" id="inputPassword3" placeholder="Password" required="true">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Log-in</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
